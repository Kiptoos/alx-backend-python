<!doctype html>
<html>
  <head><meta charset="utf-8"><title>Conversation</title></head>
  <body>
    <h1>Conversation with {{ other.username }}</h1>
    <ul>
      {% for m in messages %}
        <li><strong>{{ m.sender.username }}</strong>: {{ m.content }} <em>({{ m.created_at }})</em></li>
      {% empty %}
        <li>No messages yet.</li>
      {% endfor %}
    </ul>
  </body>
</html>
